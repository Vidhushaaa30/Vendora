<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Times+New+Roman:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, query, where, getDocs, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAA-0m6frTwFh712zJOQv2CcblX-7o6G9Q",
            authDomain: "vendora-9c567.firebaseapp.com",
            projectId: "vendora-9c567",
            storageBucket: "vendora-9c567.firebasestorage.app",
            messagingSenderId: "278942178451",
            appId: "1:278942178451:web:cc16ba00fc671058178166",
            measurementId: "G-Z59E9PHSYL"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to handle adding stock request
        async function handleAddStock(e) {
            e.preventDefault();
            const itemName = document.getElementById('stockName').value.trim();
            const itemQuantity = parseInt(document.getElementById('stockQuantity').value, 10);
            const statusMessage = document.getElementById('statusMessage');

            if (!itemName || isNaN(itemQuantity) || itemQuantity <= 0) {
                statusMessage.textContent = 'Please enter a valid item name and quantity.';
                statusMessage.style.color = 'red';
                return;
            }

            try {
                // Add the request to the `requests` collection
                const requestsCollection = collection(db, "requests");
                await addDoc(requestsCollection, {
                    name: itemName,
                    quantity: itemQuantity,
                    status: 'pending',
                    timestamp: new Date()
                });
                statusMessage.textContent = `Request for "${itemName}" submitted successfully.`;
                statusMessage.style.color = 'green';

                document.getElementById('stockName').value = '';
                document.getElementById('stockQuantity').value = '';

            } catch (error) {
                console.error("Error adding stock request: ", error);
                statusMessage.textContent = 'Error submitting request. Please try again.';
                statusMessage.style.color = 'red';
            }
        }

        // Function to handle showing/hiding the stock viewer
        let unsubscribe = null; // Variable to hold the unsubscribe function
        function toggleStockViewer() {
            const stockList = document.getElementById('stockList');
            const viewButton = document.getElementById('viewStockButton');

            if (stockList.style.display === 'block') {
                stockList.style.display = 'none';
                viewButton.textContent = 'View All Stocks';
                if (unsubscribe) {
                    unsubscribe();
                    unsubscribe = null;
                }
            } else {
                stockList.style.display = 'block';
                viewButton.textContent = 'Hide Stocks';
                const stocksCollection = collection(db, "stocks");
                
                unsubscribe = onSnapshot(query(stocksCollection, orderBy("timestamp", "desc")), (querySnapshot) => {
                    stockList.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        const listItem = document.createElement('li');
                        listItem.classList.add('p-4', 'bg-white', 'rounded-xl', 'shadow-md', 'flex', 'flex-col', 'items-start', 'mb-4', 'fade-in');
                        
                        const expDate = data.exp ? new Date(data.exp.toDate()).toLocaleDateString() : 'N/A';

                        listItem.innerHTML = `
                            <div class="text-xl font-bold text-[#274c77]">${data.name}</div>
                            <div class="text-sm text-gray-600 mt-2 flex flex-wrap gap-x-6">
                                <span>Quantity: <span class="font-bold">${data.quantity || 0}</span></span>
                                <span>Price: <span class="font-bold">â‚¹${(data.price || 0).toFixed(2)}</span></span>
                                <span>Units Sold: <span class="font-bold">${data.unitssold || 0}</span></span>
                                <span>Exp: <span class="font-bold">${expDate}</span></span>
                            </div>
                        `;
                        stockList.appendChild(listItem);
                    });
                    if (querySnapshot.empty) {
                        stockList.innerHTML = '<p class="text-center text-gray-500 mt-4">No stock items found.</p>';
                    }
                });
            }
        }

        document.getElementById('addStockForm').addEventListener('submit', handleAddStock);
        document.getElementById('viewStockButton').addEventListener('click', toggleStockViewer);
        document.getElementById('viewRequestsButton').addEventListener('click', () => {
             window.location.href = "reqcon.html";
        });
    </script>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #eef2f6;
            color: #333;
        }

        .container-shadow {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-[#d9dcd6] p-4 sm:p-8 md:p-12 lg:p-16">
    <div class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-8">
        <div class="bg-white p-8 rounded-3xl container-shadow transition-all duration-300">
            <div class="flex items-center justify-center mb-6">
                <i class="fa-solid fa-plus-circle text-4xl text-[#274c77] mr-4"></i>
                <h2 class="font-bold text-3xl text-[#274c77]">ADD STOCK</h2>
            </div>
            <form id="addStockForm" class="space-y-4">
                <div>
                    <label for="stockName" class="block text-sm font-medium text-gray-700">Item Name</label>
                    <input type="text" id="stockName" name="stockName" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-[#274c77] focus:border-[#274c77]">
                </div>
                <div>
                    <label for="stockQuantity" class="block text-sm font-medium text-gray-700">Quantity</label>
                    <input type="number" id="stockQuantity" name="stockQuantity" required min="1" class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-[#274c77] focus:border-[#274c77]">
                </div>
                <button type="submit" class="bg-[#274c77] text-white px-6 py-4 rounded-xl font-bold w-full transition-all duration-300 hover:bg-[#1a3854] hover:scale-105">Submit Request</button>
            </form>
            <div id="statusMessage" class="mt-5 text-center text-sm"></div>
        </div>
        
        <div class="bg-white p-8 rounded-3xl container-shadow transition-all duration-300">
            <div class="flex items-center justify-center mb-6">
                <i class="fa-solid fa-boxes-stacked text-4xl text-[#274c77] mr-4"></i>
                <h2 class="font-bold text-3xl text-[#274c77]">VIEW STOCK</h2>
            </div>
            <button id="viewStockButton" class="bg-[#274c77] text-white px-6 py-4 rounded-xl font-bold w-full transition-all duration-300 hover:bg-[#1a3854] hover:scale-105">View All Stocks</button>
            <ul id="stockList" class="flex flex-col gap-4 mt-6" style="display:none;"></ul>
        </div>

        <div class="bg-white p-8 rounded-3xl container-shadow transition-all duration-300 md:col-span-2 lg:col-span-2">
            <div class="flex items-center justify-center mb-6">
                <i class="fa-solid fa-clipboard-check text-4xl text-[#274c77] mr-4"></i>
                <h2 class="font-bold text-3xl text-[#274c77]">REQUEST CONFIRMATIONS</h2>
            </div>
            <button id="viewRequestsButton" class="bg-[#274c77] text-white px-6 py-4 rounded-xl font-bold w-full transition-all duration-300 hover:bg-[#1a3854] hover:scale-105">View Confirmations</button>
        </div>
    </div>
</body>
</html>
